<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Profile Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #c8b7e2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      width: 360px;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .image-section {
      position: relative;
      height: 320px;
      background: #b9a7dc;
    }

    .image-section img.main-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-section .name-overlay {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 36px;
      color: #4cc0e3;
      font-family: cursive;
    }

    .content {
      padding: 16px;
      text-align: center;
    }

    .content h2 {
      margin-bottom: 10px;
      font-weight: 600;
    }

    .player {
      background: #e6e0f2;
      border-radius: 14px;
      padding: 12px;
    }

    .progress {
      width: 100%;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 10px;
    }

    .controls button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .social {
      padding: 16px;
      border-top: 1px solid #eee;
    }

    .social a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }

    .social img {
      width: 26px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="image-section">
      <img src="./NilaSplLite.png" class="main-img" />
    </div>

    <div class="content">
      <h2>Carolin</h2>
      <div class="player">
        <audio id="audio" src="./nancy.mp3"></audio>
        <input type="range" class="progress" id="progress" value="0" />
        <div class="controls">
          <button id="prev">‚èÆ</button>
          <button id="playBtn">‚ñ∂</button>
          <button id="next">‚è≠</button>
          <button id="mute">üîä</button>
        </div>
      </div>
      </div>

    <div class="social">
        <p>Follow me on</p><br />
        <a href="https://www.instagram.com/rebi585/?utm_source=ig_web_button_share_sheet">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" />
          Instagram
        </a>
    </div>
    </div>
    </div>

    

  <script>
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("playBtn");
    const progress = document.getElementById("progress");
    const muteBtn = document.getElementById("mute");

    let playing = false;

    playBtn.addEventListener("click", () => {
      if (!playing) {
        audio.play();
        playBtn.textContent = "‚è∏";
      } else {
        audio.pause();
        playBtn.textContent = "‚ñ∂";
      }
      playing = !playing;
    });

    audio.addEventListener("timeupdate", () => {
      progress.value = (audio.currentTime / audio.duration) * 100 || 0;
    });

    progress.addEventListener("input", () => {
      audio.currentTime = (progress.value / 100) * audio.duration;
    });

    muteBtn.addEventListener("click", () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? "üîá" : "üîä";
    });
  </script>

</body>
</html>
